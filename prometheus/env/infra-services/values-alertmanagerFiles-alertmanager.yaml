## alertmanager ConfigMap entries
##
alertmanagerFiles:
  alertmanager.yml:
    route:
      group_wait: 10s
      group_interval: 5m
      group_by:
        - '...'  
      receiver: default-receiver
      repeat_interval: 3h
      routes:
        - receiver: tech-factoring-monitoring
          group_wait: 10s
          match_re:
            alertname: pendingExecution|invoiceAdvanceRequestFailed
            
        - receiver: infra-mgmt
          group_wait: 10s
          continue: true
          matchers:
            - severity =~ "warning|critical"

        - receiver: opsgenie-teamdevops
          group_interval: 1m
          continue: true         
          matchers:
            - severity=~"critical"
          mute_time_intervals:
            - offhours
            - saturday
            - sunday

    time_intervals:
      - name: offhours
        time_intervals:
          - weekdays: ['monday:friday']
            times:
              - start_time: 03:00
                end_time: 10:00
      - name: saturday
        time_intervals:
          - weekdays: ['saturday']
            times:
              - start_time: 03:00
                end_time: 12:00
      - name: sunday
        time_intervals:
          - weekdays: ['sunday']
            times:
              - start_time: 03:00
                end_time: 14:00

    receivers:
      - name: default-receiver
        slack_configs:
          - channel: '#devops-alerts-infra-services'
            api_url: 'https://hooks.slack.com/services/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'
            send_resolved: true
            icon_url: https://avatars3.githubusercontent.com/u/3380462
            text: >-
              {{ range .Alerts }}
                *Alert:* {{ .Annotations.summary }} - `{{ .Labels.severity }}`
                *Description:* {{ .Annotations.description }}
                *Graph:* <{{ .GeneratorURL }}|:chart_with_upwards_trend:> *Runbook:* <{{ .Annotations.runbook }}|:spiral_note_pad:>
                *Details:*
                {{ range .Labels.SortedPairs }} • *{{ .Name }}:* `{{ .Value }}`
                {{ end }}
              {{ end }}

      - name: infra-mgmt
        slack_configs:
          - channel: '#devops-alerts-infra-services'
            api_url: 'https://hooks.slack.com/services/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'
            send_resolved: true
            icon_url: https://avatars3.githubusercontent.com/u/3380462
            text: >-
              {{ range .Alerts }}
                *Alert:* {{ .Annotations.summary }} - `{{ .Labels.severity }}`
                *Description:* {{ .Annotations.description }}
                *Graph:* <{{ .GeneratorURL }}|:chart_with_upwards_trend:> *Runbook:* <{{ .Annotations.runbook }}|:spiral_note_pad:>
                *Details:*
                {{ range .Labels.SortedPairs }} • *{{ .Name }}:* `{{ .Value }}`
                {{ end }}
              {{ end }}
      
      - name: opsgenie-teamdevops
        opsgenie_configs:
          - send_resolved: true
            http_config: {}
            api_key_file: /etc/secrets/api-key
            message: '{{ template "opsgenie.default.message" . }}'
            description: '{{ template "opsgenie.default.description" . }}'
            source: '{{ template "opsgenie.default.source" . }}'
            responders:
              - name: Devops_escalation
                type: escalation
            priority: 'P1'

      - name: tech-factoring-monitoring
        slack_configs:
          - channel: '#tech-factoring-monitoring'
            api_url: https://hooks.slack.com/services/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
            icon_url: https://avatars3.githubusercontent.com/u/3380462
            text: >-
              {{ range .Alerts }}
                *Alert:* {{ .Annotations.summary }}
                *Description:* {{ .Annotations.description }}
                *Graph:* <{{ .GeneratorURL }}|:chart_with_upwards_trend:> *Runbook:* <{{ .Annotations.runbook }}|:spiral_note_pad:>
                *Details:*
                  `{{ .Labels.severity }}`
              {{ end }}
